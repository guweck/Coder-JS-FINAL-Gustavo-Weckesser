<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
    <title>Simulador de Conversor de Monedas</title>
</head>
<body>
    <header>
        <h1>Simulador de Conversor de Monedas</h1>
        <p>Ingresa el monto y selecciona las monedas de origen y destino para la conversión</p>
    </header>
    <main>
        <section id="converter">
            <div class="contenedor-conversion">
                <input type="number" id="monto" placeholder="Monto a convertir">
                <select id="monedaOrigen">
                    <!-- Opciones generadas de forma dinámica -->
                </select>
                <select id="monedaDestino">
                    <!-- Opciones generadas de forma dinámica -->
                </select>
                <button id="botonConvertir">Convertir</button>
            </div>
            <div id="resultado" class="caja-resultado">
                <!-- Resultado de la conversión aparecerá aquí -->
            </div>
        </section>
        <section id="datosHistoricos">
            <h2>Historial de conversiones</h2>
            <ul id="historial">
                <!-- Histórico de conversiones generado dinámicamente -->
            </ul>
        </section>
    </main>
    <footer>
        <p>Simulador de conversor de monedas &copy; Weckesser 2024</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
</body>
</html>
